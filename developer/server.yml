---
- name: Intro to ansible Playbooks
  hosts: all
  vars:
    state: latest
    user: developer
  tasks:
  - name: Add the user {{ user }}
    become: yes
    ansible.builtin.user:
      name: "{{user}}"
  - name: Upgrade
    become: yes
    apt:
       force_apt_get: yes
       upgrade: dist
  - name: Install dependencies
    become: yes
    ansible.builtin.apt:
      pkg:
      - gcc
      - python3-dev
      - python3-virtualenv
      - libpq-dev 
